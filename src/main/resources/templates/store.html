<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#242424">

        content="logo=https://res.cloudinary.com/minecraftunion/image/upload/v1558781105/tableau.png, color=#242424" />
    <meta name="description"
        content="Хотели когда-то окунуться в атмосферу колониального города 19 века? Или построить свою империю с нуля, чтобы потом превратить врагов в пылающие руины?">

        content="Майнкрафт, политика, строительство города, кланвар, кланы, войны, клановые войны, города, город, нации, страны, государства, выживание, ваниль, ванильный сервер, классическое выживание, без модов, без плагинов, приватка, проходка, приватный сервер, майнкрафт ролеплей, рп, ролевая игра, ролеплей, майнкрафт юнион, майнкрафт цивилизация, майнкрафт классик, union, classic, civilization, мониторинг, сервера майнкрафт, мониторинг серверов">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <style>
        .cabinet-block {
            width: 33%;
        }

        .cabinet-btn {
            width: 100%;
            margin-left: 0;
            margin-bottom: 0;
        }

        .cabinet-block img {
            max-width: 100%;
            flex-shrink: 0;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        @media screen and (max-width: 960px) {
            .cabinet-block {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
    <title>Minecraft Union | Магазин</title>
</head>

<body>
    <header class="cabinet-header">
        <div class="header-wrapper">
            <nav class="cabinet-navigation">
                <a href="/" class="cabinet-home-link">Minecraft Union</a>
                <ul class="cabinet-menu">
                    <li class="cabinet-menu-list"><a href="/rules" class="menu-list-link">Правила</a></li>
                    <li class="cabinet-menu-list"><a href="/account/dashboard" class="menu-list-link">Личный кабинет</a>
                    </li>
                    <li class="cabinet-menu-list"><a href="https://vk.me/mineunion_main" class="menu-list-link">Баланс:
                            <span th:text="${balance}"></span><i style="margin-left: 10px;"
                                class="fas fa-plus-circle"></i></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="cabinet-main">
        <div class="wrapper" style="display: flex; flex-direction: column;">
            <h1 class="cabinet-big-title">Магазин</h1>
            <div class="cabinet-row">
                <div class="cabinet-block">
                    <h2 class="cabinet-block-title">Basic Access</h2>
                    <img src="../img/basic.png" alt="Basic">
                    <form action="#" th:action="@{/store/basic}" method="get">
                        <button class="cabinet-btn">Приобрести: 49 MC</button>
                    </form>
                </div>
                <div class="cabinet-block">
                    <h2 class="cabinet-block-title">Premium Access</h2>
                    <img src="../img/premium.png" alt="Premium">
                    <button class="cabinet-btn">Недоступно</button>
                </div>
                <div class="cabinet-block">
                    <h2 class="cabinet-block-title">Extreme Access</h2>
                    <img src="../img/extreme.png" alt="Extreme">
                    <button class="cabinet-btn">Недоступно</button>
                </div>
            </div>
        </div>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            PopUpHide();
        });

        function closepush() {
            $("#push").hide();
        }
    </script>
